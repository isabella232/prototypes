<!DOCTYPE html>

<html lang="en" class="wf-sourcesanspro-n3-active wf-sourcesanspro-n4-active wf-active"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>UI Transitions</title>
    
    <script src="./UI Transitions_files/source-sans-pro-n3,n4.js"></script><link rel="stylesheet" href="https://use.edgefonts.net/c/6d32cb/source-sans-pro:n3:n4.Xw3:K:2,Xw5:K:2/d"><style type="text/css"></style>
    
    <style>
        body {
            color: #454545;
            font-family: source-sans-pro, sans-serif;
            font-weight: 300;
            margin: 20px 30px;
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #000;
            font-weight: 300;
        }
        
        .window {
            background: #5D5F60;
            border: 1px solid #aaa;
            border-radius: 5px;
            float: left;
            height: 250px;
            margin: 0 40px 40px 0;
            position: relative;
            width: 400px;
        }
        .window-title {
            background: #d4d4d4;
            border-radius: 4px 4px 0 0;
            color: #000;
            font-size: 11px;
            height: 20px;
            line-height: 20px;
            text-align: center;
        }
        .icon {
            background: rgba(255, 255, 255, 0.7);
            height: 10px;
            position: absolute;
            right: 5px;
            top: 30px;
            width: 10px;
        }
        .side-bar {
            background: #3C3F41;
            border-radius: 0 0 0 5px;
            position: absolute;
            top: 20px;
            bottom: 0;
            width: 100px;
        }
        .content {
            background: #F8F8F8;
            border-radius: 0;
            overflow: hidden;
            position: absolute;
            top: 20px;
            left: 100px;
            right: 20px;
            bottom: 0;
        }
        .modal-bar {
            background: #DFE2E2;
            border-radius: 0 0 0 4px;
            height: 30px;
            position: absolute;
            left: 0;
            right: 0;
            top: -30px; 
        }
        .bottom-panel {
            background: #DFE2E2;
            height: 100px;
            position: absolute;
            bottom: -100px;
            left: 0;
            right: 0;            
        }
        .status-bar {
            background: #fff;
            border-radius: 0 0 0 4px;
            height: 15px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .popover {
            background: #DFE2E2;
            border-radius: 5px;
            height: 100px;
            right: 23px;
            position: absolute;
            top: 25px;
            width: 100px;
            opacity: 0;
            -webkit-transform-origin: 100% 10px;
            -webkit-transform: perspective(50px) translateZ(-50px);
        }
        .popover:before {
            border-bottom: 8px solid transparent;
            border-left: 10px solid #DFE2E2;
            border-top: 8px solid transparent;
            content: "";
            display: block;
            height: 0;
            position: absolute;
            right: -8px;
            top: 2px;
            width: 0;          
        }                                     
        .side-bar-transition:hover .content {                        
            border-radius: 0 0 0 5px !important;
            left: 0;
        }
        .modal-bar-transition:hover .modal-bar {                        
            top: 0;
        }
        .bottom-panel-transition:hover .bottom-panel {                        
            bottom: 0;
        }
        .popover-transition:hover .popover {
            opacity: 1;
            -webkit-transform: perspective(50px) translateZ(0);
        }           
        .overlay {
            background: rgba(0, 0, 0, 0);
            border-radius: 0 0 5px 5px;
            bottom: 0;
            left: 0; 
            position: absolute;
            right: 0;
            top: 20px;
        }
        .modal-dialog {
            background: #DFE2E2;
            border-radius: 5px;
            opacity: 0;
            height: 100px;
            left: 100px;
            position: absolute;
            top: 75px;
            width: 200px;
            -webkit-transform: scale(0);
            -webkit-filter: blur(20px);
        }   
        .modal-dialog-transition:hover .overlay {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 0 0 5px 5px;
        }
        .modal-dialog-transition:hover .modal-dialog {
            opacity: 1;
            -webkit-transform: scale(1);
            -webkit-filter: blur(0px);
        }            
        
        /* Ease Out */
        .content {
            -webkit-transform:translateZ(0);
            -webkit-transition: left 0.1s ease-out;
        }

        .modal-bar {
            -webkit-transform:translateZ(0);
            -webkit-transition: top 0.1s ease-out;
        }                        
                
        .bottom-panel {
            -webkit-transform:translateZ(0);
            -webkit-transition: bottom 0.1s ease-out;
        }

        .popover {
            -webkit-transition: all 0.1s ease-in;
        }        
        
        .overlay {
            -webkit-transform:translateZ(0);
            -webkit-transition: all 0.1s ease-in;   
        }
        
        .modal-dialog {
            -webkit-transition: all 0.1s ease-in;   
        }



    
    </style>
</head>
<body>
    
    <h1>UI Transitions</h1>
    
    <div class="side-bar-transition window">
        <div class="window-title">Side Bar Transition</div>
        <div class="side-bar"></div>
        <div class="content">
            <div class="status-bar"></div>
        </div>
        <div class="toolbar"></div>
    </div>
        
    <div class="modal-bar-transition window">
        <div class="window-title">Modal Bar Transition</div>
        <div class="side-bar"></div>
        <div class="content">
            <div class="modal-bar"></div>
            <div class="status-bar"></div>
        </div>
        <div class="toolbar"></div>
    </div>    

    <div class="bottom-panel-transition window">
        <div class="window-title">Bottom Panel Transition</div>
        <div class="side-bar"></div>
        <div class="content">
            <div class="bottom-panel"></div>
            <div class="status-bar"></div>
        </div>
        <div class="toolbar"></div>
    </div>
    
    <div class="popover-transition window">
        <div class="window-title">Popover Transition</div>
        <div class="side-bar">
        </div>
        <div class="content">
            <div class="bottom-panel"></div>
            <div class="status-bar"></div>
        </div>
        <div class="toolbar">
            <i class="icon"></i>
        </div>
        <div class="popover"></div>
    </div>
       
    <div class="modal-dialog-transition window">
        <div class="window-title">Modal Dialog Transition</div>
        <div class="side-bar">
        </div>
        <div class="content">
            <div class="bottom-panel"></div>
            <div class="status-bar"></div>
        </div>
        <div class="toolbar">
        </div>
        <div class="overlay"></div>
        <div class="modal-dialog"></div>
    </div>                                           
       
    

</body></html>
